<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ping Pong</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/games" rel="stylesheet">
                
</head>
<body id="body">
    <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/8RFbx4lK-Qs?mute=1&autoplay=1&loop=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <div id="anti-video" style="background-color: transparent; width: 100%; height: 100%; position: absolute;"></div>
    <main>
        <h1 id="titulo">Ping Pong da Loja</h1>
        <canvas id="canvas" width="600" height="400"></canvas>
        <div class="controles">
            <div class="player1">
                <h3>Player 1</h3>
                <span>Cima = W</span><br>
                <span>Baixo = S</span>
            </div>
            <div>
                <button id="jogar" onclick="update();">JOGAR</button>
            </div>
            <div class="player2">
                <h3>Player 2</h3>
                <span>Cima = Seta pra cima</span><br>
                <span>Baixo = Seta pra baixo</span>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js" integrity="sha512-xbQU0+iHqhVt7VIXi6vBJKPh3IQBF5B84sSHdjKiSccyX/1ZI7Vnkt2/8y8uruj63/DVmCxfUNohPNruthTEQA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="game.js"></script>
</body>
</html>
